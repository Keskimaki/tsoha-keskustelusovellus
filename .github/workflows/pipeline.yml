name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Install
        run: pip install poetry && poetry install

      - name: Lint
        run: poetry run pylint --load-plugins pylint_flask src
